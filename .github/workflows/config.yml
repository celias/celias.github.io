# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Generate entry file
      - name: Generate index.html (example for basic HTML)
        run: |
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="en">' >> index.html
          echo '<head>' >> index.html
          echo '  <meta charset="UTF-8">' >> index.html
          echo '  <title>My Website</title>' >> index.html
          echo '</head>' >> index.html
          echo '<body>' >> index.html
          echo '  <h1>Welcome to my website!</h1>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html

      # Upload generated artifact
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./src # Upload the entire repository (including the generated index.html)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.5
        if: github.ref == 'refs/heads/main'
